<ion-modal-view>

        <ion-header-bar>
          <h1 class="bar bar-header bar-dark title">Adjust Non Financed Fees</h1>
        </ion-header-bar>
        <ion-content>
         <div class="list">   
            <label class="row item item-input item-stacked-label  paddingleft10">
                <span class="input-label paymentestfeelabel">Dealer Admin Fee:</span>
                <input type="number" ng-model="cs.savedestimatorinfo.dealeradinfee" type="text" placeholder=""  required="">
            </label>

            <label class="row item item-input item-stacked-label paddingleft10">
                <span class="input-label paymentestfeelabel">Nav Cap Admin Fee:</span>
                <input type="number" ng-model="cs.savedestimatorinfo.navcapfee" type="text" placeholder=""  required="">
            </label>
             <label class="row item item-input item-stacked-label paddingleft10">
                <span class="input-label paymentestfeelabel">Total Non Financed Amount:</span>
                <input type="number" ng-model="cs.savedestimatorinfo.totalnonfinamt" type="text" placeholder=""  required="">
            </label>
           

            <div class="row paddingtop50">
            
                <div class="col text-left">
                    <a class="button button-small   button-dark" ng-click="closeNonFinModal()" >Back</a>
                </div>
                <div class="col text-right">
                    <a class="button button-small item-button-right  button-dark" ng-click="">Submit</a>
                </div> 
            </div>
         </div>
        </ion-content>
   
	</ion-modal-view>
