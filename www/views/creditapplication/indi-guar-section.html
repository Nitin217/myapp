<ion-view view-title="Individual Guarantor">
 <ion-content>
   <div class="list">
   
    	<label class="item item-input item-select">
          <span class="input-label">Party</span>
           <select>
		      <option selected>Guarantor</option>
		      <option >Co Borrower</option>
		      <option>Red</option>
   		  </select>
       </label>
      <label class="item item-input item-stacked-label">
          <span class="input-label">Company Name</span>
            <input type="text" placeholder=""  required="">
       </label>
        <label class="item item-input item-select">
          <span class="input-label">Legal Entity</span>
           <select>
          	  <option>Not Selected</option>
		      <option>Corporation</option>
		      <option>Limited Liability Company</option>
   		  </select>
       </label>
       <label class="item item-input item-stacked-label">
          <span class="input-label">Business Address</span>
            <input type="text" placeholder=""  required="">
       </label>
       <div>
	       <label class="item item-input ">
	          <span class="input-label">Zip Code</span>
	            <input type="text" placeholder=""  required="">
	       </label>
	        <label class="item item-input">
	          <span class="input-label">City State</span>
	            <input type="text" placeholder=""  required="">
	       </label>
       </div>
       <label class="item item-input ">
          <span class="input-label">Business Phone</span>
            <input type="text" placeholder=""  required="">
       </label>
       <label class="item item-input ">
          <span class="input-label">Fedral Tax ID</span>
            <input type="text" placeholder=""  required="">
       </label>
        
   
   </div>
   
    <div class="row">
      	 <div class="col text-right">
      	<a class="button button-small item-button-right icon icon-left ion-person-stalker button-dark" href="#/mainapp/creditapplication/equipment-section">Enter Equipment</a>
      	</div>
     </div>
 </ion-content>
</ion-view>
